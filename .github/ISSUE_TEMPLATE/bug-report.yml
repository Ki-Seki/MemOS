name: "\U0001F41B Bug Report"
description: Report a bug to help us improve MemOS | 报告错误以帮助我们改进 MemOS
title: "fix: "
labels: ["bug", "pending"]
body:

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues and this bug hasn't been reported before | 我已搜索现有问题，确认此错误尚未被报告
          required: true
        - label: This bug report is specific to MemOS and not a general software issue | 该错误报告是针对 MemOS 的，而不是一般软件问题
          required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug Description | 问题描述"
      description: "Describe what happened and what you expected to happen | 描述发生了什么以及您期望发生什么"
      placeholder: "A clear description of the bug..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: "How to Reproduce | 如何重现"
      description: "Steps to reproduce the issue | 重现问题的步骤"
      placeholder: |
        1. Import/run '...'
        2. Call function '...'
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: code-and-error
    attributes:
      label: "Code and Error Messages | 代码和错误信息"
      description: "Include your code snippet and any error messages | 包含代码片段和错误信息"
      render: text
      placeholder: |
        # Your code here
        import memos
        
        # Error messages here
        Traceback (most recent call last):
        ...

  - type: textarea
    id: environment
    attributes:
      label: "Environment | 环境信息"
      description: "Your system information | 您的系统信息"
      placeholder: |
        - Python version: 
        - Operating System: 
        - MemOS version: (run `pip show memos`)
    validations:
      required: true

  - type: textarea
    id: others
    validations:
      required: false
    attributes:
      label: "Additional Context | 其他信息"

  - type: checkboxes
    id: contribution
    attributes:
      label: Implementation Contribution
      options:
        - label: I'm willing to implement this myself | 我愿意自己解决
          required: false
        - label: I would like someone else to implement this | 我希望其他人来解决
          required: false
